<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-100">Linked Wallet</h3>
    <div class="flex space-x-2">
      <button
        class="text-gray-400 hover:text-white"
        onclick="copyWalletAddress()"
        aria-label="Copy wallet address"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
          ></path>
        </svg>
      </button>
      <button
        class="text-gray-400 hover:text-white"
        onclick="viewWalletQR()"
        aria-label="View QR code"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M12 15h4.01M12 21h4.01M12 12h4.01M12 15h4.01M12 21h4.01M12 12h4.01M12 15h4.01M12 21h4.01"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="bg-gray-700 rounded-lg p-4 mb-4">
    <p class="text-sm text-gray-400 mb-1">Wallet Address</p>
    <p class="font-mono text-sm text-gray-100" id="wallet-address">
      0x1234567890abcdef1234567890abcdef12345678
    </p>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <button
      class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
      id="receive-btn"
    >
      Receive
    </button>
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
      id="send-btn"
    >
      Send
    </button>
  </div>
  <div class="grid grid-cols-2 gap-4 mt-4">
    <button
      class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
      id="deposit-btn"
    >
      Deposit
    </button>
    <button
      class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
      id="withdraw-btn"
    >
      Withdraw
    </button>
  </div>
</div>
