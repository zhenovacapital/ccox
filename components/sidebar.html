<!-- IS SCRIPT KO APNE HEAD TAG MEIN DALEN -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Sidebar Overlay (Mobile ke liye) -->
<div
  id="sidebar-overlay"
  class="fixed inset-0 bg-slate-950/60 z-30 hidden md:hidden transition-opacity duration-300"
  onclick="closeSidebarOnMobile()"
></div>

<!-- Modern Sidebar -->
<aside
  class="z-40 w-full h-full bg-[#0f172a] border-r border-slate-800 flex flex-col"
>
  <!-- 1. Logo Section -->
  <div
    class="h-20 flex items-center px-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md"
  >
    <div class="flex items-center gap-3">
      <img
        src="../assets/images/CCOX.png"
        alt="CCOX"
        class="w-8 h-8 object-contain drop-shadow-[0_0_10px_rgba(16,185,129,0.5)]"
      />
      <span class="text-xl font-bold text-white tracking-wide">CCOX</span>
    </div>
  </div>

  <!-- 2. Profile Section -->
  <div class="p-4 border-b border-slate-800">
    <div
      class="flex items-center gap-3 p-3 rounded-xl bg-slate-800/50 border border-slate-700/50"
    >
      <div class="relative">
        <!-- Avatar Gradient Background -->
        <div
          class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-500 to-emerald-700 flex items-center justify-center text-white shadow-lg shadow-emerald-500/20"
        >
          <span class="font-bold text-sm">U</span>
        </div>
        <!-- Online Status Dot -->
        <div
          class="absolute -bottom-1 -right-1 w-3 h-3 bg-emerald-500 border-2 border-[#0f172a] rounded-full animate-pulse"
        ></div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-white truncate username">
          Loading...
        </p>
        <div class="flex items-center gap-1.5 mt-0.5">
          <span
            class="inline-flex items-center rounded-full bg-emerald-500/10 px-1.5 py-0.5 text-[10px] font-medium text-emerald-400 ring-1 ring-inset ring-emerald-500/20 uppercase tracking-wider"
            >Lvl 1</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- 3. Navigation Links -->
  <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1 custom-scrollbar">
    <!-- Dashboard (Active State Example) -->
    <a
      href="dashboard.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-white bg-emerald-500/10 border border-emerald-500/20 shadow-sm shadow-emerald-500/10"
    >
      <i data-lucide="layout-dashboard" class="w-5 h-5 text-emerald-400"></i>
      Dashboard
    </a>

    <!-- Wallet -->
    <a
      href="wallet.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="wallet"
        class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 transition-colors"
      ></i>
      Wallet
    </a>

    <!-- Mining -->
    <a
      href="mining.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="pickaxe"
        class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 transition-colors"
      ></i>
      Mining
    </a>

    <!-- Referral -->
    <a
      href="referral.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="users"
        class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 transition-colors"
      ></i>
      Referral
    </a>

    <!-- Leaderboard -->
    <a
      href="../public/swap.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
    <i
  data-lucide="arrow-left-right"
  class="w-5 h-5 text-slate-500 group-hover:text-yellow-400 transition-colors"
></i>
Swap Locked Balance


    <!-- Settings -->
    <a
      href="settings.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="settings"
        class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 transition-colors"
      ></i>
      Settings
    </a>

    <!-- KYC -->
    <a
      href="kyc.html"
      onclick="handleNavClick(event, this.href)"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:text-white hover:bg-slate-800 hover:border-slate-700 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="file-check"
        class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 transition-colors"
      ></i>
      KYC Verification
    </a>
  </nav>

  <!-- 4. Logout -->
  <div class="p-4 border-t border-slate-800 bg-slate-900/50">
    <a
      href="#"
      onclick="logout()"
      class="group flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-400 rounded-lg hover:bg-red-500/10 hover:text-red-400 hover:border-red-500/20 border border-transparent transition-all duration-200"
    >
      <i
        data-lucide="log-out"
        class="w-5 h-5 group-hover:text-red-400 transition-colors"
      ></i>
      Logout
    </a>
  </div>
</aside>
