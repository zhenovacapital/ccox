<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCOX Login</title>

    <link rel="icon" type="image/png" href="../assets/images/CCOX.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        background-image: radial-gradient(
          circle at 50% 0%,
          #1e293b 0%,
          #0f172a 70%
        );
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .input-field {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        background: rgba(15, 23, 42, 0.8);
      }

      .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.39);
      }

      .btn-primary:active {
        transform: translateY(1px);
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-emerald-500/5 blur-[100px]"
      ></div>
      <div
        class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-blue-500/5 blur-[100px]"
      ></div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-8 right-8 z-[100] bg-emerald-600 px-6 py-3 rounded-xl shadow-2xl border border-emerald-400 pointer-events-none opacity-0 transition-opacity duration-300"
    >
      <p id="toast-msg" class="font-bold text-white"></p>
    </div>

    <div
      class="max-w-md w-full glass-card rounded-3xl p-8 md:p-10 relative z-10 fade-in"
    >
      <div class="text-center mb-10">
        <div
          class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-emerald-500/20"
        >
          <img
            src="../assets/images/CCOX.png"
            alt="CCOX"
            class="w-10 h-10 object-contain drop-shadow-md"
          />
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">
          Welcome Back
        </h1>
        <p class="text-slate-400">Sign in to continue your mining journey</p>
      </div>

      <!-- Form -->
      <form class="space-y-6" id="login-form">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2 ml-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full rounded-xl input-field px-5 py-4 outline-none text-sm"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2 ml-1"
            >Password</label
          >
          <div class="relative mt-1">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full rounded-xl input-field px-5 py-4 outline-none text-sm pr-12"
              placeholder="Enter your password"
            />
            <span
              onclick="togglePassword('password')"
              class="absolute inset-y-0 right-4 flex items-center cursor-pointer text-slate-400 hover:text-white transition-colors"
              id="password-icon-password"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </span>
          </div>
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2 cursor-pointer group">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 rounded border-slate-600 bg-slate-800 text-emerald-500 focus:ring-emerald-500/50"
            />
            <span
              class="text-slate-400 group-hover:text-slate-300 transition-colors"
              >Remember me</span
            >
          </label>

          <a
            href="#"
            class="text-emerald-400 hover:text-emerald-300 font-medium transition-colors cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full btn-primary rounded-xl py-4 font-bold text-white text-lg tracking-wide"
        >
          Sign In
        </button>

        <!-- Social Login -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-[#1e293b] text-slate-400"
              >Or continue with</span
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button
            type="button"
            onclick="handleSocialLogin('google')"
            class="flex items-center justify-center gap-2 bg-white text-slate-900 font-bold py-3 px-4 rounded-xl hover:bg-gray-100 transition-colors"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Google
          </button>
          <button
            type="button"
            onclick="handleSocialLogin('github')"
            class="flex items-center justify-center gap-2 bg-[#24292F] text-white font-bold py-3 px-4 rounded-xl hover:bg-[#24292F]/90 transition-colors border border-slate-700"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            GitHub
          </button>
        </div>

        <!-- Create Account -->
        <p class="text-center text-sm text-slate-400">
          Don't have an account?
          <a
            href="login.html"
            class="text-emerald-400 hover:text-emerald-300 font-bold transition-colors"
            >Sign Up</a
          >
        </p>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
      // Show toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toast-msg");
        if (toast && toastMsg) {
          toastMsg.innerText = message;
          toast.classList.remove(
            "bg-emerald-600",
            "border-emerald-400",
            "bg-red-600",
            "border-red-400"
          );
          if (type === "error") {
            toast.classList.add("bg-red-600", "border-red-400");
          } else {
            toast.classList.add("bg-emerald-600", "border-emerald-400");
          }
          toast.classList.add("opacity-100");
          setTimeout(() => {
            toast.classList.remove("opacity-100");
          }, 3000);
        }
      }

      // Create user profile after successful signup/signin
      async function createUserProfile(
        userId,
        username,
        email,
        referralCode = null
      ) {
        // Find referrer ID if referralCode exists
        let referrerId = null;
        if (referralCode) {
          // Try to match by username OR referral_code column
          const { data: referrer } = await supabase
            .from("users")
            .select("id")
            .or(
              `username.eq.${referralCode.toUpperCase()},referral_code.eq.${referralCode.toUpperCase()}`
            )
            .maybeSingle();
          if (referrer) referrerId = referrer.id;
        }

        // Insert user into users table
        const { data: userData, error: insertError } = await supabase
          .from("users")
          .insert([
            {
              id: userId,
              username,
              email,
              cco_x_balance: 0,
              locked_balance: 0,
              referrer_id: referrerId,
            },
          ])
          .select("id,username,email,cco_x_balance,referrer_id")
          .maybeSingle();

        if (insertError) throw insertError;

        // Add referral bonus if any
        if (referrerId) {
          const { error: bonusError } = await supabase
            .from("referrals")
            .insert([
              {
                referrer_id: referrerId,
                referred_id: userId,
                referral_code: referralCode.toUpperCase(),
                bonus_amount: 1,
              },
            ]);
          if (bonusError) throw bonusError;

          // Update referrer balance
          const { data: currentBalance } = await supabase
            .from("users")
            .select("locked_balance")
            .eq("id", referrerId)
            .single();

          const { error: updateError } = await supabase
            .from("users")
            .update({
              locked_balance: (currentBalance?.locked_balance || 0) + 1,
            })
            .eq("id", referrerId);
        }

        // Clear pending signup data
        localStorage.removeItem("pendingSignup");
      }
    </script>
    <script>
      // Password toggle function
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById("password-icon-" + inputId);

        if (input.type === "password") {
          input.type = "text";
          icon.innerHTML =
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
        } else {
          input.type = "password";
          icon.innerHTML =
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
        }
      }
    </script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const email = formData.get("email");
          const password = formData.get("password");

          try {
            await window.SupabaseConfig.signIn(email, password);

            // Check if there's pending signup data to create profile
            const pendingSignup = localStorage.getItem("pendingSignup");
            if (pendingSignup) {
              const signupData = JSON.parse(pendingSignup);
              // Create user profile now that they're logged in
              await createUserProfile(
                signupData.userId,
                signupData.username,
                signupData.email,
                signupData.referralCode
              );
            }

            showToast("Login successful!", "success");
            // Redirect to dashboard
            setTimeout(() => (window.location.href = "dashboard.html"), 1000);
          } catch (error) {
            let errorMessage = error.message;

            // Handle specific error cases
            if (error.message === "EMAIL_NOT_CONFIRMED") {
              errorMessage = "Please confirm your email before logging in.";
              showResendConfirmation(email);
            } else if (error.message === "INVALID_CREDENTIALS") {
              errorMessage =
                "Invalid email or password. Please check your credentials.";
            } else if (error.message === "USER_NOT_FOUND") {
              errorMessage = "Account not found. Please sign up first.";
            }

            showToast("Login failed: " + errorMessage, "error");
          }
        });

      function showResendConfirmation(email) {
        const resendDiv = document.createElement("div");
        resendDiv.id = "resend-confirmation";
        resendDiv.className =
          "mt-4 p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg";
        resendDiv.innerHTML = `
          <p class="text-sm mb-2">Didn't receive the confirmation email?</p>
          <button id="resend-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded text-sm">
            Resend Confirmation Email
          </button>
        `;

        const form = document.getElementById("login-form");
        form.appendChild(resendDiv);

        document
          .getElementById("resend-btn")
          .addEventListener("click", async function () {
            try {
              await window.SupabaseConfig.resendConfirmation(email);
              showToast(
                "Confirmation email sent! Please check your inbox.",
                "success"
              );
              document.getElementById("resend-confirmation").remove();
            } catch (error) {
              showToast("Failed to resend email: " + error.message, "error");
            }
          });
      }

      // Social Login Handler
      async function handleSocialLogin(provider) {
        try {
          await window.SupabaseConfig.signInWithProvider(provider);
        } catch (error) {
          showToast("Login failed: " + error.message, "error");
        }
      }
    </script>
  </body>
</html>
