<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - CCOX</title>
    <link rel="icon" type="image/png" href="../assets/images/CCOX.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        border-color: rgba(16, 185, 129, 0.3);
      }

      .input-field {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        background: rgba(15, 23, 42, 0.8);
      }

      .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.39);
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-8 right-8 z-[100] bg-emerald-600 px-6 py-3 rounded-xl shadow-2xl border border-emerald-400 pointer-events-none opacity-0 transition-opacity duration-300"
    >
      <p id="toast-msg" class="font-bold text-white"></p>
    </div>

    <!-- Sidebar -->
    <div
      class="w-64 bg-gray-900 h-screen fixed left-0 top-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out"
      id="sidebar"
    ></div>

    <!-- Main content -->
    <div class="md:ml-64">
      <!-- Header Placeholder -->
      <header
        id="header"
        class="h-16 border-b border-slate-800 sticky top-0 bg-slate-900/80 backdrop-blur-md z-30"
      ></header>

      <!-- Main content -->
      <div class="min-h-screen flex flex-col">
        <main class="flex-grow p-6 lg:p-10 max-w-4xl mx-auto w-full">
        
        <!-- Page Title -->
        <div class="mb-10 fade-in">
          <h1 class="text-4xl font-bold tracking-tight text-white">
            Settings <span class="text-emerald-500">.</span>
          </h1>
          <p class="text-slate-400 mt-2">
            Manage your account preferences and security.
          </p>
        </div>

        <!-- Profile Settings -->
        <section
          class="glass-card p-8 rounded-3xl mb-8 fade-in"
          style="animation-delay: 0.1s"
        >
          <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
            <svg
              class="w-5 h-5 text-emerald-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Profile Information
          </h2>

          <form id="profile-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
              <div>
                <label
                  class="block text-sm font-medium text-slate-300 mb-2 ml-1"
                  >Username</label
                >
                <input
                  type="text"
                  id="settings-username"
                  class="w-full rounded-xl input-field px-5 py-3 outline-none text-sm"
                  placeholder="Your username"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-slate-300 mb-2 ml-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="settings-email"
                  class="w-full rounded-xl input-field px-5 py-3 outline-none text-sm opacity-50 cursor-not-allowed"
                  readonly
                />
                <p class="text-xs text-slate-500 mt-1 ml-1">
                  Email cannot be changed directly.
                </p>
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-slate-300 mb-2 ml-1"
                  >Referral Code</label
                >
                <input
                  type="text"
                  id="settings-referral"
                  class="w-full rounded-xl input-field px-5 py-3 outline-none text-sm"
                  placeholder="Enter referral code (if applicable)"
                />
                <p
                  class="text-xs text-slate-500 mt-1 ml-1"
                  id="referral-status-msg"
                >
                  Add a referral code if you missed it during signup.
                </p>
              </div>
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="btn-primary text-white font-bold px-6 py-3 rounded-xl transition hover:scale-105 active:scale-95 shadow-lg shadow-emerald-500/20"
              >
                Save Changes
              </button>
            </div>
          </form>
        </section>

        <!-- Security Settings -->
        <section
          class="glass-card p-8 rounded-3xl mb-8 fade-in"
          style="animation-delay: 0.2s"
        >
          <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
            <svg
              class="w-5 h-5 text-emerald-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
            Security
          </h2>

          <form id="password-form" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2 ml-1"
                >New Password</label
              >
              <input
                type="password"
                id="new-password"
                class="w-full rounded-xl input-field px-5 py-3 outline-none text-sm"
                placeholder="Enter new password"
                minlength="6"
                required
              />
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-slate-700 hover:bg-slate-600 text-white font-bold px-6 py-3 rounded-xl transition border border-slate-600"
              >
                Update Password
              </button>
            </div>
          </form>
        </section>

        <!-- Danger Zone -->
        <section
          class="glass-card p-8 rounded-3xl border border-red-500/20 bg-red-500/5 fade-in"
          style="animation-delay: 0.3s"
        >
          <h2 class="text-xl font-bold text-red-400 mb-4">Danger Zone</h2>
          <div class="flex items-center justify-between">
            <div>
              <p class="text-slate-300 font-medium">Sign Out</p>
              <p class="text-sm text-slate-500">
                Log out of your account on this device.
              </p>
            </div>
            <button
              onclick="logout()"
              class="bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 font-bold px-6 py-3 rounded-xl transition"
            >
              Log Out
            </button>
          </div>
        </section>
      </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
      // Toast function
      function showToast(msg, type = "success") {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toast-msg");
        if (toast && toastMsg) {
          toastMsg.innerText = msg;
          toast.classList.remove(
            "bg-emerald-600",
            "border-emerald-400",
            "bg-red-600",
            "border-red-400"
          );
          if (type === "error") {
            toast.classList.add("bg-red-600", "border-red-400");
          } else {
            toast.classList.add("bg-emerald-600", "border-emerald-400");
          }
          toast.classList.add("opacity-100");
          setTimeout(() => {
            toast.classList.remove("opacity-100");
          }, 3000);
        }
      }

      document.addEventListener("DOMContentLoaded", async function () {
        // Load sidebar/header
        if (typeof loadHTML === "function") {
          loadHTML("#header", "../components/header.html");
          loadHTML("#sidebar", "../components/sidebar.html");
        }

        // Load user data
        try {
          const {
            data: { user },
          } = await window.supabase.auth.getUser();
          if (!user) {
            window.location.href = "login.html";
            return;
          }

          const profile = await window.SupabaseConfig.getUserProfile(user.id);

          document.getElementById("settings-email").value = user.email;
          document.getElementById("settings-username").value =
            profile.username || "";

          // Check if user already has a referrer
          const { data: userData } = await window.supabase
            .from("users")
            .select("referrer_id")
            .eq("id", user.id)
            .single();

          const referralInput = document.getElementById("settings-referral");
          if (userData && userData.referrer_id) {
            referralInput.value = "Linked to Referrer";
            referralInput.disabled = true;
            referralInput.classList.add("opacity-50", "cursor-not-allowed");
            document.getElementById("referral-status-msg").innerText =
              "You have already been referred.";
          }

          // Handle Profile Update
          document
            .getElementById("profile-form")
            .addEventListener("submit", async (e) => {
              e.preventDefault();
              const btn = e.target.querySelector("button");
              const originalText = btn.innerText;

              try {
                btn.innerText = "Saving...";
                btn.disabled = true;

                // 1. Update Username
                const newUsername =
                  document.getElementById("settings-username").value;
                const { error } = await window.supabase
                  .from("users")
                  .update({ username: newUsername })
                  .eq("id", user.id);

                if (error) throw error;

                // 2. Handle Late Referral
                const referralCode = referralInput.value.trim().toUpperCase();
                if (!referralInput.disabled && referralCode) {
                  // Find referrer
                  const { data: referrer } = await window.supabase
                    .from("users")
                    .select("id, locked_balance")
                    .or(
                      `username.eq.${referralCode},referral_code.eq.${referralCode}`
                    )
                    .maybeSingle();

                  if (!referrer) throw new Error("Invalid referral code");
                  if (referrer.id === user.id)
                    throw new Error("Cannot refer yourself");

                  // Link user to referrer
                  const { error: linkError } = await window.supabase
                    .from("users")
                    .update({ referrer_id: referrer.id })
                    .eq("id", user.id);

                  if (linkError) throw linkError;

                  // Add referral record
                  await window.supabase.from("referrals").insert([
                    {
                      referrer_id: referrer.id,
                      referred_id: user.id,
                      referral_code: referralCode,
                      bonus_amount: 1,
                    },
                  ]);

                  // Give bonus to referrer
                  await window.supabase
                    .from("users")
                    .update({
                      locked_balance: (referrer.locked_balance || 0) + 1,
                    })
                    .eq("id", referrer.id);
                }

                showToast("Profile updated successfully!");
                if (!referralInput.disabled && referralCode) {
                  setTimeout(() => window.location.reload(), 1500);
                }
              } catch (err) {
                showToast("Error updating profile: " + err.message, "error");
              } finally {
                btn.innerText = originalText;
                btn.disabled = false;
              }
            });

          // Handle Password Update
          document
            .getElementById("password-form")
            .addEventListener("submit", async (e) => {
              e.preventDefault();
              const newPassword = document.getElementById("new-password").value;

              try {
                const { error } = await window.supabase.auth.updateUser({
                  password: newPassword,
                });
                if (error) throw error;
                showToast("Password updated successfully!");
                document.getElementById("password-form").reset();
              } catch (err) {
                showToast("Error updating password: " + err.message, "error");
              }
            });
        } catch (e) {
          console.error("Error loading settings:", e);
        }
      });
    </script>
  </body>
</html>
